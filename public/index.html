<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Alert Siren</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      opacity: 0.8;
    }
    .on {
      background-color: #c0392b;
      color: white;
    }
    .off {
      background-color: #2ecc71;
      color: black;
    }
    .alert {
      margin: 10px 0;
      border: 1px solid #444;
      padding: 10px;
      background: #222;
    }
  </style>
</head>
<body>
  <h1>🌪️ Weather Siren Dashboard</h1>
  <button class="on" onclick="toggleSiren('on')">🔊 Turn Siren ON</button>
  <button class="off" onclick="toggleSiren('off')">🔇 Turn Siren OFF</button>

  <h2>📢 Active Alerts:</h2>
  <div id="alerts">Loading...</div>

  <script>
    async function fetchAlerts() {
      try {
        const res = await fetch('/alerts');
        const data = await res.json();
        const container = document.getElementById('alerts');
        if (data.length === 0) {
          container.innerHTML = '<p>No active alerts.</p>';
          return;
        }
        container.innerHTML = data.map(a => `
          <div class="alert">
            <strong>${a.event}</strong><br>
            <em>${a.headline}</em><br>
            <small>Area: ${a.area}</small><br>
            <small>Expires: ${new Date(a.expires).toLocaleString()}</small>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('alerts').innerText = 'Failed to fetch alerts.';
      }
    }

    function toggleSiren(state) {
      fetch('/siren/' + state, { method: 'POST' });
    }

    fetchAlerts();
    setInterval(fetchAlerts, 2000);
  </script>
</body>
</html>
